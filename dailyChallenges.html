<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Fitness Challenges</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #4c1d95);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(30, 30, 47, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #facc15;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
    }

    .streak {
      text-align: center;
      font-size: 1.2rem;
      color: #f97316;
      margin-bottom: 20px;
    }

    .progress-container {
      margin: 20px 0;
      text-align: center;
    }

    .progress-bar {
      background: #1f2937;
      border: 2px solid #facc15;
      border-radius: 9999px;
      height: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 10px rgba(250, 204, 21, 0.5);
    }

    .progress-fill {
      background: linear-gradient(to right, #facc15, #f97316);
      height: 100%;
      transition: width 1s ease-in-out;
    }

    .challenge {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #292945;
      margin: 12px 0;
      padding: 15px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .challenge:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .challenge.completed {
      background: linear-gradient(145deg, #2e7d32, #1b5e20);
      text-decoration: line-through;
      transform: scale(0.98);
    }

    .challenge span {
      font-size: 1.1rem;
      flex: 1;
    }

    .challenge button {
      padding: 10px 20px;
      background: linear-gradient(to bottom, #0072ff, #005ad1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .challenge button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }

    .challenge button:focus {
      outline: 2px solid #facc15;
      outline-offset: 2px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .badge {
      background: #3b82f6;
      padding: 8px 15px;
      border-radius: 12px;
      border: 2px solid #1e40af;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
      animation: badgePop 0.5s ease;
    }

    @keyframes badgePop {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .reset-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      background: linear-gradient(to bottom, #e53935, #c62828);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(229, 57, 53, 0.4);
    }

    .reset-btn:focus {
      outline: 2px solid #facc15;
      outline-offset: 2px;
    }

    .motivational-message {
      text-align: center;
      font-size: 1.2rem;
      color: #facc15;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .background-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <canvas id="particles" class="background-particles"></canvas>

  <div class="container">
    <h2>üèÜ Daily Fitness Challenges</h2>
    <div class="streak">üî• Streak: <span id="streakCount">0</span> days</div>
    <div class="progress-container">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
      </div>
      <p id="progressText" style="margin-top: 10px;">0% Complete</p>
    </div>
    <div id="challengeList"></div>
    <div class="badges" id="badges"></div>
    <div id="motivationalMessage" class="motivational-message"></div>
    <button class="reset-btn" id="resetChallenges">üîÑ Reset Today</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const dailyChallenges = [
      { id: 1, task: "üö∂ Walk 5000 steps" },
      { id: 2, task: "üßò 10 min meditation" },
      { id: 3, task: "üèãÔ∏è‚Äç‚ôÇÔ∏è 30 pushups" },
      { id: 4, task: "üíß Drink 2L water" },
      { id: 5, task: "ü•ó Eat 1 healthy meal" },
    ];

    const badges = [
      { id: 1, name: "Daily Champion", condition: completed => completed.length === dailyChallenges.length },
      { id: 2, name: "Streak Starter", condition: () => user.streak >= 3 },
      { id: 3, name: "Fitness Hero", condition: completed => completed.length >= 10 },
    ];

    const user = {
      streak: parseInt(localStorage.getItem("streak")) || 0,
      badges: JSON.parse(localStorage.getItem("badges")) || [],
      lastLogin: localStorage.getItem("lastLogin") || null,
    };

    // Sound Effects
    const completeSound = new Audio("https://www.soundjay.com/buttons/sounds/button-09.mp3");
    const badgeSound = new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");

    function getTodayKey() {
      return `dailyProgress_${new Date().toISOString().slice(0, 10)}`;
    }

    function loadProgress() {
      const data = localStorage.getItem(getTodayKey());
      return data ? JSON.parse(data) : [];
    }

    function saveProgress(completedIds) {
      localStorage.setItem(getTodayKey(), JSON.stringify(completedIds));
    }

    function updateStreak() {
      const today = new Date().toISOString().slice(0, 10);
      if (user.lastLogin !== today) {
        const yesterday = new Date(new Date().setDate(new Date().getDate() - 1)).toISOString().slice(0, 10);
        if (user.lastLogin === yesterday && loadProgress().length > 0) {
          user.streak += 1;
        } else if (user.lastLogin !== null && loadProgress().length === 0) {
          user.streak = 0;
        }
        user.lastLogin = today;
        localStorage.setItem("streak", user.streak);
        localStorage.setItem("lastLogin", today);
      }
      $("#streakCount").text(user.streak);
    }

    function checkBadges(completed) {
      badges.forEach(badge => {
        if (!user.badges.includes(badge.name) && badge.condition(completed)) {
          user.badges.push(badge.name);
          badgeSound.play().catch(err => console.warn("Badge sound error:", err));
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          });
          alert(`üéâ Badge Earned: ${badge.name}!`);
        }
      });
      localStorage.setItem("badges", JSON.stringify(user.badges));
    }

    function renderChallenges() {
      const completed = loadProgress();
      $("#challengeList").empty();

      dailyChallenges.forEach(challenge => {
        const isCompleted = completed.includes(challenge.id);
        const challengeDiv = $(`
          <div class="challenge ${isCompleted ? 'completed' : ''}" role="listitem">
            <span>${challenge.task}</span>
            <button aria-label="${isCompleted ? 'Completed' : 'Mark as Done'}">${isCompleted ? '‚úÖ Done' : 'Mark Done'}</button>
          </div>
        `);

        challengeDiv.find("button").on("click", function () {
          if (!isCompleted) {
            completed.push(challenge.id);
            saveProgress(completed);
            completeSound.play().catch(err => console.warn("Complete sound error:", err));
            confetti({
              particleCount: 50,
              spread: 50,
              origin: { y: 0.6 },
            });
            renderChallenges();
            checkBadges(completed);
          }
        });

        $("#challengeList").append(challengeDiv);
      });

      const progressPercent = (completed.length / dailyChallenges.length) * 100;
      $("#progressFill").animate({ width: `${progressPercent}%` }, 1000);
      $("#progressText").text(`${Math.round(progressPercent)}% Complete`);

      if (completed.length === dailyChallenges.length) {
        $("#motivationalMessage").text("üéâ Amazing job! You've conquered all challenges today!");
      } else {
        $("#motivationalMessage").text("");
      }

      $("#badges").html(
        user.badges.map(badge => `<span class="badge">${badge}</span>`).join("") ||
        "<span>No badges yet!</span>"
      );
    }

    function initParticles() {
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      for (let i = 0; i < 30; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          speed: Math.random() * 0.3 + 0.1,
        });
      }

      let lastTime = 0;
      function animate(timestamp) {
        if (timestamp - lastTime < 33.33) {
          requestAnimationFrame(animate);
          return;
        }
        lastTime = timestamp;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(250, 204, 21, 0.5)";
          ctx.fill();
          p.y -= p.speed;
          if (p.y < 0) p.y = canvas.height;
        });
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    $(document).ready(function () {
      updateStreak();
      renderChallenges();
      initParticles();

      $("#resetChallenges").on("click", function () {
        if (confirm("Are you sure you want to reset today's progress?")) {
          localStorage.removeItem(getTodayKey());
          renderChallenges();
          updateStreak();
        }
      });

      $(document).on("keydown", ".challenge button", function (e) {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          $(this).click();
        }
      });
    });
  </script>
</body>
</html>
